<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/PaginaRegistroUsuarios.css">
        <script src="js/Registro.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
        
        <div class = "registerBox">
            <img id = "logo" src="img/TicoRides.png" alt="logo">
        </div>
        <div class = "texto">
            First Name <br>
            <input id ="txtFirstName" type = "text"  placeholder = "Input Text"> <br>
            Last Name <br>
            <input id ="txtLastName" type = "text" placeholder = "Input Text"> <br>
            Phone <br> 
            <input id ="txtPhone" type = "number" placeholder = "(xxx) xxx-xxxx"> <br>
            Username <br>
            <input id ="txtUsername" type = "text" placeholder = "Input Text"> <br>
            Password <br>
            <input id ="txtPassword" type = "password" placeholder = "Input Text"> <br>
            Repeat Password <br>
            <input id ="txtRepeatPassword" type = "password" placeholder = "Input Text">
            <p>Already an user? <a href="PaginaAutenticacion.html">Login here</a></p>
            <input id="btnRegister" type="button" value="Register" onclick="addUser();"/>
            <div id="messages"></div>
        </div>
    </body>
</html>
