<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/Ver-Crear-EditarRide.css">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
    <header>
        <img id="logo" src="img/TicoRides.png" alt="logo">
        <br></br>
        <a id=btnDashboard href="PaginaInicial.html">Dashboard</a>
        <a id=btnSettings href="PaginaConfiguracion.html">Settings</a>
        <a id=btnRides href="PaginaInicial.html">Rides</a>
        <h1>Rides</h1>
    </header>
    <div class="enlaces">
        <a id="dashboard" href="PaginaInicial.html">Dashboard</a>
        <p class="cosito">></p>
        <a id="rides" href="PaginaConfiguracion.html">Rides</a>
        <p class="cosito">></p>
        <a id="edit" href="PaginaEdicionRide.html">Add</a>
    </div>
    <div class="user">
        <p id="welcome">Welcome</p>
        <p id="txtUsername">NONAME</p>
        <img id="usernameLogo" src="img/NicePng_dj-silhouette-png_1053345.png" alt="">
    </div>
    <div class="edit">
        <div>
            <label for="RideName">Ride Name</label>
            <br>
            <input id="txtRideName" type="text" placeholder="Input text">
        </div>
        <div class="inputsSE">
            <div class="start">
                <label for="StartFrom">Start From</label>
                <br>
                <input id="txtStartFrom" type="text" placeholder="Input text">
            </div>
            <div class="end">
                <label id="End" for="text">End</label>
                <br>
                <input id="txtEndFrom" type="text" placeholder="Input text">
            </div>
        </div>
        <div>
            <label for="text">Description</label>
            <br>
            <input id="txtDescription" type="text" placeholder="Input text">
        </div>
    </div>
    <h2 id="when">When</h2>
    <div class="whenEdit">
        <div class="inputs">
            <label for="Departure">Departure</label>
            <br>
            <input id="txtDeparture" type="text" placeholder="Input text">
            <br>
            <label for="EstimatedArrival">Estimated Arrival</label>
            <br>
            <input id="txtEstimatedArrival" type="text" placeholder="Input text">
        </div>
        <div class="radioButtons">
            Select Days
            <br>
            <div id="days">
                <input id="cbMonday" type="checkbox" value="Monday">
                <label for="Monday">Monday</label>
                <br>
                <input id="cbTuesday" type="checkbox" value="Tuesday">
                <label for="Tuesday">Tuesday</label>
                <br>
                <input id="cbWednesday" type="checkbox" value="Wednesday">
                <label for="Wednesday">Wednesday</label>
                <br>
                <input id="cbThursday" type="checkbox" value="Thursday">
                <label for="Thursday">Thursday</label>
                <br>
                <input id="cbFriday" type="checkbox" value="Friday">
                <label for="Friday">Friday</label>
                <br>
                <input id="cbSaturday" type="checkbox" value="Saturday">
                <label for="Saturday">Saturday</label>
                <br>
                <input id="cbSunday" type="checkbox" value="Sunday">
                <label for="Sunday">Sunday</label>
            </div>
        </div>
    </div>
    <div class="finalbtn">
        <a id="cancel" href="PaginaInicial.html">Cancel</a>
        <input id="Save" type="button" value="Save">
    </div>
</body>
<script src="js/CrearRide.js" type="text/javascript"></script>
</html>
