<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/Ver-Crear-EditarRide.css">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
    <div class="contenedor">
        <header>
            <img id="logo" src="img/TicoRides.png" alt="logo">
            <br></br>
            <a id=btnDashboard href="PaginaAccesoPublico.html">Dashboard</a>
            <a id=btnSettings href="PaginaAccesoPublico.html">Settings</a>
            <a id=btnRides href="PaginaAccesoPublico.html">Rides</a>
            <h1>Rides</h1>
        </header>
        <div class="enlaces">
            <a id="dashboard" href="PaginaInicial.html">Dashboard</a>
            <p class="cosito">></p>
            <a id="rides" href="PaginaConfiguracion.html">Rides</a>
            <p class="cosito">></p>
            <a id="edit" href="PaginaEdicionRide.html">View</a>
        </div>
        <div class="edit">
            <div>
                <label for="RideName">Ride Name</label>
                <br>
                <input id="txtRideName" type="text" placeholder="Input text">
            </div>
            <div class="inputsSE">
                <div class="start">
                    <label for="StartFrom">Start From</label>
                    <br>
                    <input id="txtStartFrom" type="text" placeholder="Input text">
                </div>
                <div class="end">
                    <label id="End" for="text">End</label>
                    <br>
                    <input id="txtEndFrom" type="text" placeholder="Input text">
                </div>
            </div>
            <div>
                <label for="text">Description</label>
                <br>
                <input id="txtDescription" type="text" placeholder="Input text">
            </div>
        </div>
        <h2 id="when">When</h2>
        <div class="whenEdit">
            <div class="inputs">
                <label for="Departure">Departure</label>
                <br>
                <input id="txtDeparture" type="text" placeholder="Input text" disabled>
                <br>
                <label for="EstimatedArrival">Estimated Arrival</label>
                <br>
                <input id="txtEstimatedArrival" type="text" placeholder="Input text" disabled>
            </div>
            <div class="radioButtons">
                Select Days
                <br>
                <div id="days">
                    <input id="cbMonday" type="checkbox" value="Monday" disabled>
                    <label for="Monday">Monday</label>
                    <br>
                    <input id="cbTuesday" type="checkbox" value="Tuesday" disabled>
                    <label for="Tuesday">Tuesday</label>
                    <br>
                    <input id="cbWednesday" type="checkbox" value="Wednesday" disabled>
                    <label for="Wednesday">Wednesday</label>
                    <br>
                    <input id="cbThursday" type="checkbox" value="Thursday" disabled>
                    <label for="Thursday">Thursday</label>
                    <br>
                    <input id="cbFriday" type="checkbox" value="Friday" disabled>
                    <label for="Friday">Friday</label>
                    <br>
                    <input id="cbSaturday" type="checkbox" value="Saturday" disabled>
                    <label for="Saturday">Saturday</label>
                    <br>
                    <input id="cbSunday" type="checkbox" value="Sunday" disabled>
                    <label for="Sunday">Sunday</label>
                </div>
            </div>
        </div>
        <div class="finalbtn">
            <a id="cancel" href="PaginaAccesoPublico.html">Volver</a>
        </div>
    </div>
</body>
<script src="js/VerRide.js" type="text/javascript"></script>
</html>
